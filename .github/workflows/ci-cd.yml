name: Build & Deploy to AWS EKS (Corrected - Private Dockerfiles)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: aws-voting-app-eks
  HELM_CHART_PATH: k8s/helm/aws-voting-app
  APP_VERSION: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ Step 1: Checkout YOUR infrastructure repo (contains Dockerfiles + Helm + Terraform)
      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v4
        with:
          path: infra

      # ‚úÖ Step 2: Clone application source code from public repo
      - name: Clone Application Source Code
        uses: actions/checkout@v4
        with:
          repository: code-quests/devops
          path: app-source

      # ‚úÖ Step 3: Prepare build context by combining Dockerfiles + source code
      - name: Prepare Build Context
        run: |
          echo "üìÅ Preparing build context by combining YOUR Dockerfiles with source code..."
          
          # Create build directories
          mkdir -p build-context/vote
          mkdir -p build-context/result
          mkdir -p build-context/worker
          mkdir -p build-context/seed-data
          
          # Vote: Copy source code + YOUR Dockerfile
          cp -r app-source/vote/* build-context/vote/ || true
          cp infra/Dockerfiles/vote.Dockerfile build-context/vote/Dockerfile
          echo "‚úÖ Vote: Source + Dockerfile combined"
          
          # Result: Copy source code + YOUR Dockerfile
          cp -r app-source/result/* build-context/result/ || true
          cp infra/Dockerfiles/result.Dockerfile build-context/result/Dockerfile
          echo "‚úÖ Result: Source + Dockerfile combined"
          
          # Worker: Copy source code + YOUR Dockerfile
          cp -r app-source/worker/* build-context/worker/ || true
          cp infra/Dockerfiles/worker.Dockerfile build-context/worker/Dockerfile
          echo "‚úÖ Worker: Source + Dockerfile combined"
          
          # Seed-Data: Copy source code + YOUR Dockerfile
          cp -r app-source/seed-data/* build-context/seed-data/ || true
          cp infra/Dockerfiles/seed-data.Dockerfile build-context/seed-data/Dockerfile
          echo "‚úÖ Seed-Data: Source + Dockerfile combined"
          
          echo "üìã Build context structure:"
          ls -la build-context/vote/Dockerfile
          ls -la build-context/result/Dockerfile
          ls -la build-context/worker/Dockerfile
          ls -la build-context/seed-data/Dockerfile

      # ‚úÖ Step 4: Configure AWS Credentials
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          

      - name: Verify AWS Credentials
        run: |
          echo "‚úÖ Checking AWS credentials..."
          aws sts get-caller-identity
          echo "‚úÖ AWS credentials verified"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ‚úÖ Build Images Using YOUR Private Dockerfiles
      - name: Build and Push Vote Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/vote
          file: ./build-context/vote/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-vote:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-vote:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Result Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/result
          file: ./build-context/result/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-result:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-result:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/worker
          file: ./build-context/worker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-worker:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Seed-Data Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/seed-data
          file: ./build-context/seed-data/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-seed-data:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-seed-data:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ‚úÖ Security Scanning
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-vote:${{ env.APP_VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true

      - name: Upload Trivy Results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      # ‚úÖ Deploy to EKS
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          echo "üìã Updating kubeconfig for EKS cluster..."
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --verbose
          echo "‚úÖ Kubeconfig updated"

      - name: Verify Cluster Connection
        run: |
          echo "üìã Verifying cluster connection..."
          kubectl cluster-info
          kubectl get nodes
          echo "‚úÖ Cluster connection verified"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Add Helm Repositories
        run: |
          echo "üì¶ Adding Helm repositories..."
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          echo "‚úÖ Helm repos added"

      - name: Deploy Voting App with Helm
        id: helm-deploy
        run: |
          echo "üöÄ Deploying voting app with Helm..."
          
          helm dependency update infra/${{ env.HELM_CHART_PATH }} || true
          
          helm upgrade --install voting-app infra/${{ env.HELM_CHART_PATH }} \
            --namespace default \
            --create-namespace \
            --set image.tag=${{ env.APP_VERSION }} \
            --set image.registry=${{ steps.login-ecr.outputs.registry }} \
            --set vote.repository=aws-voting-app-vote \
            --set result.repository=aws-voting-app-result \
            --set worker.repository=aws-voting-app-worker \
            --set seedData.repository=aws-voting-app-seed-data \
            --atomic \
            --wait \
            --timeout 10m 
            
          
          echo "‚úÖ App deployed successfully"
          echo "deploy_success=true" >> $GITHUB_OUTPUT

      - name: Check Deployment Status
        run: |
          echo "üìä Checking deployment status..."
          kubectl get deployments -n default
          echo ""
          kubectl get pods -n default -o wide
          echo ""
          kubectl get svc -n default

      - name: Wait for Pods Ready
        run: |
          echo "‚è≥ Waiting for pods to be ready..."
          
          kubectl wait --for=condition=ready pod \
            -l app=vote \
            -n default \
            --timeout=300s || { echo "‚ö†Ô∏è Vote pods not ready"; exit 1; }
          
          kubectl wait --for=condition=ready pod \
            -l app=result \
            -n default \
            --timeout=300s || { echo "‚ö†Ô∏è Result pods not ready"; exit 1; }
          
          echo "‚úÖ All pods are ready"

      # ‚úÖ Smoke Tests
      - name: Smoke Test - Vote Service
        timeout-minutes: 5
        run: |
          echo "üß™ Testing vote service..."
          
          VOTE_PORT=$(kubectl get svc voting-app-vote -n default -o jsonpath='{.spec.ports[0].port}' 2>/dev/null || echo "8080")
          
          kubectl port-forward -n default svc/voting-app-vote 8080:$VOTE_PORT &
          PF_PID=$!
          sleep 2
          
          for i in {1..20}; do
            if curl -f http://localhost:8080/ -s -o /dev/null; then
              echo "‚úÖ Vote service is healthy"
              kill $PF_PID 2>/dev/null || true
              exit 0
            fi
            echo "Attempt $i/20 - waiting for vote service..."
            sleep 3
          done
          
          kill $PF_PID 2>/dev/null || true
          echo "‚ùå Vote service failed health check"
          exit 1

      - name: Smoke Test - Result Service
        timeout-minutes: 5
        run: |
          echo "üß™ Testing result service..."
          
          RESULT_PORT=$(kubectl get svc voting-app-result -n default -o jsonpath='{.spec.ports[0].port}' 2>/dev/null || echo "8081")
          
          kubectl port-forward -n default svc/voting-app-result 8081:$RESULT_PORT &
          PF_PID=$!
          sleep 2
          
          for i in {1..20}; do
            if curl -f http://localhost:8081/ -s -o /dev/null; then
              echo "‚úÖ Result service is healthy"
              kill $PF_PID 2>/dev/null || true
              exit 0
            fi
            echo "Attempt $i/20 - waiting for result service..."
            sleep 3
          done
          
          kill $PF_PID 2>/dev/null || true
          echo "‚ùå Result service failed health check"
          exit 1

      # ‚úÖ Rollback on Failure
      - name: Rollback on Failure
        if: failure() && steps.helm-deploy.outputs.deploy_success == 'true'
        run: |
          echo "‚ö†Ô∏è Deployment failed, rolling back..."
          helm rollback voting-app -n default --wait --timeout 5m || echo "‚ö†Ô∏è Rollback completed with warnings"
          echo "‚úÖ Rollback completed"

      # ‚úÖ Final Status
      - name: Deployment Summary
        if: always()
        run: |
          echo "========================================="
          echo "üéØ Deployment Summary"
          echo "========================================="
          echo "Status: ${{ job.status }}"
          echo "App Version: ${{ env.APP_VERSION }}"
          echo "Built with: YOUR private Dockerfiles"
          echo "Source from: code-quests/devops (read-only)"
          echo "Timestamp: $(date -u)"
          echo "========================================="
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment succeeded!"
            echo ""
            echo "Architecture:"
            echo "  - YOUR Dockerfiles: Private (Dockerfiles/ directory)"
            echo "  - Application Source: code-quests/devops (read-only)"
            echo "  - CI/CD: Combined both for building"
            echo "  - Result: Production images in ECR"
          else
            echo "‚ùå Deployment failed"
            kubectl get pods -n default -o wide || true
          fi
