name: Build & Deploy to AWS EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: aws-voting-app-eks
  HELM_CHART_PATH: k8s/helm/aws-voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ Step 1: Checkout YOUR infrastructure repo (has Dockerfiles)
      - name: Checkout Infrastructure Repository (with Dockerfiles)
        uses: actions/checkout@v4

      # ‚úÖ Step 2: Clone application repo (has source code)
      - name: Clone Application Source Code
        uses: actions/checkout@v4
        with:
          repository: code-quests/devops
          path: app-source

      # ‚úÖ Step 3: Copy source files to build context
      - name: Prepare Build Context
        run: |
          echo "üìÅ Preparing build context..."
          
          # Copy vote source to build dir
          mkdir -p build-context/vote
          cp -r app-source/vote/* build-context/vote/
          cp docker/vote.Dockerfile build-context/vote/Dockerfile
          
          # Copy result source to build dir
          mkdir -p build-context/result
          cp -r app-source/result/* build-context/result/
          cp docker/result.Dockerfile build-context/result/Dockerfile
          
          # Copy worker source to build dir
          mkdir -p build-context/worker
          cp -r app-source/worker/* build-context/worker/
          cp docker/worker.Dockerfile build-context/worker/Dockerfile
          
          # Copy seed-data source to build dir
          mkdir -p build-context/seed-data
          cp -r app-source/seed-data/* build-context/seed-data/
          cp docker/seed-data.Dockerfile build-context/seed-data/Dockerfile
          
          echo "‚úÖ Build context prepared"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ‚úÖ Build using YOUR Dockerfiles from docker/ directory
      - name: Build and Push Vote Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/vote
          dockerfile: ./build-context/vote/Dockerfile      # ‚úÖ Your Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/voting-app-vote:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/voting-app-vote:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Result Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/result
          dockerfile: ./build-context/result/Dockerfile    # ‚úÖ Your Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/voting-app-result:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/voting-app-result:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/worker
          dockerfile: ./build-context/worker/Dockerfile    # ‚úÖ Your Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/voting-app-worker:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/voting-app-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Seed-Data Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/seed-data
          dockerfile: ./build-context/seed-data/Dockerfile # ‚úÖ Your Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/voting-app-seed-data:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/voting-app-seed-data:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/voting-app-vote:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy to EKS with Helm
        run: |
          helm upgrade --install voting-app ${{ env.HELM_CHART_PATH }} \
            --namespace default \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --atomic \
            --wait \
            --timeout 10m

      - name: Verify Deployment
        run: |
          kubectl wait --for=condition=ready pod \
            -l app=vote \
            -n default \
            --timeout=300s

      - name: Smoke Tests
        run: |
          kubectl port-forward -n default svc/voting-app-vote 8080:80 &
          sleep 2
          curl -f http://localhost:8080/ || exit 1
          echo "‚úÖ Deployment successful"

      - name: Rollback on Failure
        if: failure()
        run: helm rollback voting-app -n default --wait
