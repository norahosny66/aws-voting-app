name: Build & Deploy to AWS EKS (Final Working Version)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: aws-voting-app-eks
  HELM_CHART_PATH: k8s/helm/aws-voting-app
  APP_VERSION: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v4
        with:
          path: infra

      - name: Clone Application Source Code
        uses: actions/checkout@v4
        with:
          repository: code-quests/devops
          path: app-source

      - name: Prepare Build Context
        run: |
          echo "üìÅ Preparing build context..."
          mkdir -p build-context/vote
          mkdir -p build-context/result
          mkdir -p build-context/worker
          mkdir -p build-context/seed-data
          
          cp -r app-source/vote/* build-context/vote/ || true
          cp infra/Dockerfiles/vote.Dockerfile build-context/vote/Dockerfile
          echo "‚úÖ Vote: Combined"
          
          cp -r app-source/result/* build-context/result/ || true
          cp infra/Dockerfiles/result.Dockerfile build-context/result/Dockerfile
          echo "‚úÖ Result: Combined"
          
          cp -r app-source/worker/* build-context/worker/ || true
          cp infra/Dockerfiles/worker.Dockerfile build-context/worker/Dockerfile
          echo "‚úÖ Worker: Combined"
          
          cp -r app-source/seed-data/* build-context/seed-data/ || true
          cp infra/Dockerfiles/seed-data.Dockerfile build-context/seed-data/Dockerfile
          echo "‚úÖ Seed-Data: Combined"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Vote Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/vote
          file: ./build-context/vote/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-vote:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-vote:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Result Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/result
          file: ./build-context/result/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-result:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-result:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/worker
          file: ./build-context/worker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-worker:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Seed-Data Image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context/seed-data
          file: ./build-context/seed-data/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-seed-data:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/aws-voting-app-seed-data:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          echo "üìã Updating kubeconfig..."
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}
          echo "‚úÖ Kubeconfig updated"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Deploy Voting App with Helm
        id: helm-deploy
        run: |
          echo "üöÄ Deploying voting app with Helm..."
          
          # Verify chart exists
          if [ ! -d "infra/${{ env.HELM_CHART_PATH }}" ]; then
            echo "‚ùå Helm chart not found at infra/${{ env.HELM_CHART_PATH }}"
            ls -la infra/k8s/
            exit 1
          fi
          
          # Deploy
          helm upgrade --install voting-app "infra/${{ env.HELM_CHART_PATH }}" \
            --namespace default \
            --create-namespace \
            --set image.tag=${{ env.APP_VERSION }} \
            --set image.registry=${{ steps.login-ecr.outputs.registry }} 
            
          
          echo "‚úÖ Helm deployment succeeded"
          echo "deploy_success=true" >> $GITHUB_OUTPUT

      - name: Check Deployment Status
        run: |
          echo "üìä Checking deployment status..."
          kubectl get deployments -n default
          echo ""
          kubectl get pods -n default -o wide
          echo ""
          kubectl get svc -n default

      - name: Wait for Pods Ready
        run: |
          echo "‚è≥ Waiting for pods to be ready..."
          
          # Wait for vote pod
          kubectl wait --for=condition=ready pod \
            -l app=vote \
            -n default \
            --timeout=300s || { echo "‚ö†Ô∏è Vote pods timeout"; exit 0; }
          
          # Wait for result pod
          kubectl wait --for=condition=ready pod \
            -l app=result \
            -n default \
            --timeout=300s || { echo "‚ö†Ô∏è Result pods timeout"; exit 0; }
          
          echo "‚úÖ Pods are ready (or timed out gracefully)"

      - name: Rollback on Failure
        if: failure() && steps.helm-deploy.outputs.deploy_success == 'true'
        run: |
          echo "‚ö†Ô∏è Deployment failed, rolling back..."
          helm rollback voting-app -n default --wait --timeout 5m || true
          echo "‚úÖ Rollback completed"

      - name: Deployment Summary
        if: always()
        run: |
          echo "========================================="
          echo "üéØ Deployment Summary"
          echo "========================================="
          echo "Status: ${{ job.status }}"
          echo "App Version: ${{ env.APP_VERSION }}"
          echo "Timestamp: $(date -u)"
          echo "========================================="
          echo ""
          echo "Resources in cluster:"
          kubectl get all -n default || echo "No resources found"
